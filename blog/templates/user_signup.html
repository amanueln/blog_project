<!DOCTYPE html>
<html lang="">
{% extends "nav.html" %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/appengine/standard/rot_13/templates/css/main.css">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
{% block content %}
    <body class="fullscreen">
   <div class="container-fluid top-page img-responsive text-center user-signup ">
     
      
          <div class="row">
           <h1 class="text-uppercase">Welcome to blog central</h1>
            <h2>Sign up to enter</h2>
            <br><br><br>
            </div>
           <form method="post" action="">
            <label for="">Username
               <br>
                <input type="text" name="user" value="{{username}}">
                <div>{{error_username}}</div>
            </label>
            <br>
            <label for="">Password
               <br>
                <input type="password" name="password">
                 <div>{{error_password}}</div> 
            </label>
            <br>
            <label for="">Verify Password
               <br>
                <input type="password" name="verify">
                 <div>{{error_verify}}</div> 
            </label>
            <br>
            <label for="">Email Address(optional)
               <br>
                <input type="email" name="email" value="{{email}}"> 
            </label>
            <br> <br>
            already have an account:
            <a href="/login">Login</a>
             <br> <br>
            <input type="submit">
        </form>
</div>
  
</body>
     {% endblock %}


</html>
