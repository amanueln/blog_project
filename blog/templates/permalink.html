<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn t work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
   <div class="row">
   <div class="col-md-6"> <a class="btn btn-default center-block text-uppercase" href="https://hello-world-158419.appspot.com" role="button">blogs</a> </div>
    <div class="col-md-6"> <a class="btn btn-default center-block text-uppercase" href="https://hello-world-158419.appspot.com/blog/newpost" role="button">post a blog</a> </div>
</div>
    <h1 class="text-center text-uppercase">main blog page</h1>
    <br>
    
    <div class="container blog">
        <div class="row">
            <hr>
            <div class="blog-time text-uppercase text-right">{{post.created.strftime("%b %d,%y")}}</div>
            <div class="blog-time text-uppercase text-right">{{post.created.strftime("%I:%M:%S")}}</div>
            <div class="blog-subject text-uppercase text-center">
                <h2>{{post.subject}}</h2> </div>
            <br> </div>
        <div class="row"> <pre class="blog-content text-center col-md-12"><h5><strong>{{post.content}}</strong></h5></pre> </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
